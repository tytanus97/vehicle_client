<div class="container">
  <div class="container-fluid">
    <form [formGroup] = "ownerForm" (ngSubmit)="submitOwnerForm()">
      <div class="form-group">
        <label>Firstname:</label>
        <input class="form-control" type="text" formControlName="firstName" />
        <div *ngIf="firstName.invalid && firstName.touched">
          <small *ngIf="firstName.errors?.required" class="text-danger">Firstname is required</small>
          <small *ngIf="firstName.errors?.minlength" class="text-danger">Firstname must have at least 3 characters</small>
        </div>
      </div>
      <div class="form-group">
        <label>Lastname:</label>
        <input class="form-control" type="text" formControlName="lastName" />
        <div *ngIf="lastName.invalid && lastName.touched">
            <small *ngIf="lastName.errors?.required" class="text-danger">Lastname is required</small>
            <small *ngIf="lastName.errors?.minlength" class="text-danger">Lastname must have at least 3 characters</small>
          </div>
      </div>
      <input type="submit" class="btn btn-success" value = "{{btnLabel}}">
    </form>
  </div>
</div>
