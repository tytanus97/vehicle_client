
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let owner of ownerList">
        <th scope="row">1</th>
        <td>{{owner.firstName}}</td>
        <td>{{owner.lastName}}</td>
      </tr>
    </tbody>
  </table>
