
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let owner of ownerList;let i = index" (click) = "updateOwner(owner)">
        <th scope="row">{{i+1}}</th>
        <td scope="row">{{owner.firstName}}</td>
        <td  scope="row">{{owner.lastName}}</td>
        <td><button class="btn btn-danger" (click) = "deleteOwner(owner.ownerId)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click) = "addOwner()">Add</button>
